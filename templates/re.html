{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail</title>
    <link rel="stylesheet" href="{% static 'css/recipe.css' %}">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">Area</div>
        <nav class="nav">
            <a href="#">Benefits</a>
            <a href="#">Specifications</a>
            <a href="#">How-to</a>
            <a href="#">Contact Us</a>
        </nav>
        <button class="learn-more">Learn More ></button>
    </header>

    <hr class="divider">

    <!-- Title -->
    <section class="title-section">
        <h1> {{ item.name }} </h1>
    </section>

    <!-- Main Content -->
    <section class="content">
        <div class="left">
            
            <script>
                //GETパラメータを設定
                const food_genreId = "1";
                const limit = 5;

                //APIを呼びだす
                fetch('/recipes?food_genreId=1&limit=5')
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('output').innerHTML = `<pre>${JSON.stringify(data, null, 4)}</pre>`;
                    });
            </script>
        </div>

        <div class="right">
            <img src="tinjyao.png" class="main-image">
        </div>
    </section>

    <!-- Recommended Section -->
    <section class="recommend">
        <h3>あなたへのおすすめ</h3>

        <div class="recommend-list">
            <div class="item">
                <img src="item1.jpg">
                <p class="name">【ふるさと納税】 北海道…</p>
                <p class="price">10,000円〜</p>
            </div>

            <div class="item">
                <img src="item2.jpg">
                <p class="name">【ふるさと納税】 訳あり…</p>
                <p class="price">8,000円〜</p>
            </div>

            <div class="item">
                <img src="item3.jpg">
                <p class="name">北海道ホタテ 1kg</p>
                <p class="price">9,500円〜</p>
            </div>

            <div class="item">
                <img src="item4.jpg">
                <p class="name">【ふるさと納税】 手羽先…</p>
                <p class="price">12,000円〜</p>
            </div>

            <div class="item">
                <img src="item5.jpg">
                <p class="name">【ふるさと納税】 和牛…</p>
                <p class="price">13,000円〜</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        All Rights Reserved
    </footer>

</body>

</html>
